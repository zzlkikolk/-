<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台登陆</title>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/base.css">
    <link rel="stylesheet" href="./css/v-login.css">
</head>
<body>
    <section class=" v-login ">
        <header class="v-login-header">
            <img class="img-circle" src="./img/logo.png" alt="验证码">
            <h1>驾校报名后台登陆</h1>
        </header>
        <div id="alertResult" class="alert alert-dismissible fade in container-fluid hidden" role="alert">
            <button type="button" class="close" aria-label="Close"><span aria-hidden="true">×</span></button>
            <strong></strong>
        </div>
        <div class="v-login-body">
            <div class="form-group">
                <label for="type">身份：</label>
                <select id="type" name="type" class="form-control">
                    <option value="agent">代理人</option>
                    <option value="admin">管理员</option>
                </select>
            </div>
            <div class="form-group">
                <label for="userphone">手机号：</label>
                <input type="text" class="form-control" id="userphone" placeholder="请输入手机号">
            </div>
            <div class="form-group hidden">
                <label for="username">用户名：</label>
                <input type="text" class="form-control" id="username" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="password">密码：</label>
                <input type="password" class="form-control" id="password" placeholder="请输入密码">
            </div>
            
            <div class="form-group">
                <label for="code">验证码：</label>
                <div>
                    <input type="text" class="form-control v-input-code" id="code" placeholder="请输入验证码">
                    <img id="codeimg" src="" class="v-code-img" alt="验证码">
                </div>
            </div>
        </div>
        <div class="v-login-footer">
            <button id="sub" class="btn btn-default v-login-sub" type="button" data-loading-text="请稍等..." autocomplete="off">登录</button>
        </div>
    </section>
    <footer>CopyRight &copy; 2019 eayoutech.com 版权所有！</footer>
    <script src="./lib/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script src="./lib/bootstrap-3.3.7-dist/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="./js/v-login.js" charset="utf-8"></script>
</body>
</html>
